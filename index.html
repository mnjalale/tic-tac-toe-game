<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid theme-background-color">
  <div class="row-fluid">
    <div id="center" class="centering">
      <div class="col-xs-12">
        <div id="topLeft" class="col-xs-4 cell cell-border-right cell-border-bottom">
          <h2 id="tl"></h2>
        </div>
        <div id="topMid" class="col-xs-4 cell cell-border-right cell-border-bottom">
          <h2 id="tm"></h2>
        </div>
        <div id="topRight" class="col-xs-4 cell cell-border-bottom">
          <h2 id="tr"></h2>
        </div>
      </div>
      <div class="col-xs-12">
        <div id="midLeft" class="col-xs-4 cell cell-border-right cell-border-bottom">
          <h2 id="ml"></h2>
        </div>
        <div id="mid" class="col-xs-4 cell cell-border-right cell-border-bottom">
          <h2 id="m"></h2>
        </div>
        <div id="midRight" class="col-xs-4 cell cell-border-bottom">
          <h2 id="mr"></h2>
        </div>
      </div>
      <div class="col-xs-12">
        <div id="bottomLeft" class="col-xs-4 cell cell-border-right">
          <h2 id="bl"></h2>
        </div>
        <div id="bottomMid" class="col-xs-4 cell cell-border-right">
          <h2 id="bm"></h2>
        </div>
        <div id="bottomRight" class="col-xs-4 cell">
          <h2 id="br"></h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="dialog" title="Select Mark">
  <p>Select the mark that you want to use, 'X' or 'O'</p>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
